<html>
<head>
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <style>
        ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: white;
            margin-top: 15px;
}

li {
  float: right;
}

li a, #dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover, .dropdown:hover #dropbtn {
  background-color: #efefef;
}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
    right: 10px;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
 /*   margin: auto;
*/    text-align-last: left;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: right;
}

.dropdown-content a:hover {background-color: #f1f1f3}

.dropdown:hover .dropdown-content {
  display: block;
}

#con1{
    text-align: center;
    position: relative;
    top: 2px;
    color: black;
    font-size: 14px;
}   
    </style>
    </head>
<body>
    <ul>    
  <li class="dropdown">
    <!--<i class="fa fa-bars" id="dropbtn" style="font-size:40px"></i>

    <div class="dropdown-content">
      <a href="contactus.html">Contact Us</a>
      <a href="aboutus.html">About Us</a>
      </div>
  </li>
      <li><a href="signin.html" id="con1">Login</a></li> 
       <li><a href="homepage.html" id="con1">Home</a></li>
</ul> 
<div class="qaz">
    <div id="loginbox">
        <div class="leftbox">
            <h1>Sign Up</h1>
            <form  method="POST" name="logon" onsubmit="return processform()">
                <input type="text" name="username" placeholder="username" required>
                <input type="email" name="email" placeholder="email" required >
                <input type="password" name="password" placeholder="create password" required >
                <input type="password" name="password2" placeholder="confirm password" required>
                <input type="submit" name="signupbutton" value="submit" onclick="newdoc()" >
            </form>
            <script>
                function processform(){
                    var check = false;
                    myform = document.logon;
                    if(myform.password.value==myform.password2.value)
                        {
                            window.open('wallpaper.html');
                                check=true;
                        }
                    else{
                            alert("Incorrect Password!");
                            myform.password.focus();
                        }
                        return check;
                }
            </script>
        </div>
        <div class="rightbox">
            <span class="signinwith">Sign In with<br></span>
            <a href="http://www.facebook.com/"><button class="facebook">Login with Facebook</button></a>
            <a href="http://www.linkedin.com/"><button class="linkedin">Login with LinkedIn</button></a>
            <a href="http://www.google+.com/"><button class="google">Login with Google+</button></a>
        </div>
        <div class="or">
        OR
        </div>
    </div>
  </div>
